
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eCommerce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="assets/css/plugins/slick.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/plugins/cssanimation.min.css">
    <!-- IonRange slider CSS -->
    <link rel="stylesheet" href="assets/css/plugins/ion.rangeSlider.min.css">
  
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper bg-color--gradient space-pt--70 space-pb--120">
        <!--====================  header area ====================-->
       <div id="headerr"></div>
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  breadcrumb area ====================-->
        <div class="breadcrumb-area bg-color--grey space-y--15">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <a href="index.html" class="back-link"> <i class="fa fa-angle-left"></i> Back</a>
                    </div>
                    <div class="col-6">
                        <h4 class="page-title text-center">Cart</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of breadcrumb area  ====================-->
        <!--====================  cart product area ====================-->
        <div class="cart-product-area">
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="shop-product.html">
                        <img src="assets/img/products/featured/best-salt-img.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h4><img src="assets/img/icons/money.svg" class="icons">25.00</h4>
                    <h3 class="title"><a href="shop-product.html">Salt</a></h3>
                    <p class="no-pcs">1 pcs</p>
                   
                </div>
                <div class="cart-product__counter">
                   <div class="input-group">
                <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                  <span class=" fa fa-minus"></span>
                </button>
                </span>
                <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="99">
                <span class="input-group-btn">
              <button type="button" class="btn btn-default right btn-number" data-type="plus" data-field="quant[1]">
                  <span class=" fa fa-plus"></span>
                </button>
                </span>
            </div>
                </div>
            </div>
            
           
        </div>
        <!--====================  End of cart product area  ====================-->
        <div class="discount-code-wrapper space-mt--20">
            <div class="">
                <div class="row">
                    <div class="col-12">
                        <div class="title-wrap">
                            <h4 class="cart-bottom-title">Use Coupon Code</h4>
                        </div>
                        <div class="discount-code">
                            <p>Enter your coupon code if you have one.</p>
                            <form>
                                <input type="text" required="" name="name">
                                <button class="cart-btn-2" type="submit">Apply Coupon</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grand-total space-mt--20">
            <div class="">
                <div class="row">
                    <div class="col-12">
                        <div class="title-wrap">
                            <h4 class="cart-bottom-title">Summary</h4>
                        </div>
                        <h5>Sub Total <span>$260.00</span></h5>
                      
                        <h4 class="grand-total-title">Total <span>$260.00</span></h4>
                        <a href="checkout.html">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  footer area ====================-->
        <div id="footerr"></div>
        <!--====================  End of footer area  ====================-->
    </div>
    <!-- JS
    ============================================ -->
    <!-- Modernizer JS -->
    <script src="assets/js/modernizr-2.8.3.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- IonRanger JS -->
    <script src="assets/js/plugins/ion.rangeSlider.min.js"></script>
    <!-- SVG inject JS -->
    <script src="assets/js/plugins/svg-inject.min.js"></script>
    <!-- Slick slider JS -->
    <script src="assets/js/plugins/slick.min.js"></script>
 
    <script src="assets/js/main.js"></script>
    <script src="assets/js/jquery.includeHTML.min.js"></script>
      <script src="assets/js/custom.js"></script>
</body>
</html>
